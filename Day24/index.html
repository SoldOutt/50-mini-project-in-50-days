<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slide-left">
            <div class="slide-name active" style="background-color: aqua;">Slide 1</div>
            <div class="slide-name" style="background-color:blueviolet ">Slide 2</div>
            <div class="slide-name" style="background-color:yellow">Slide 3</div>
            <div class="slide-name" style="background-color:teal">Slide 4</div>
        </div>
        <div class="slide-right">
            <div class="slide-img" style="background-image: url(./img/anh1.jpg);"></div>
            <div class="slide-img" style="background-image: url(./img/anh2.png);"></div>
            <div class="slide-img" style="background-image: url(./img/anh3.jpg);"></div>

            <div class="slide-img" style="background-image: url(./img/anh4.jpg);"></div>
        </div>
        <div class="button-up"><i class="fas fa-arrow-up"></i></div>
        <div class="button-down">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
